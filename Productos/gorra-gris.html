<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gorra Gris — blendscol</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../estilos.css">
  <link rel="icon" type="image/png" href="https://github.com/blendscol/Imagen-coleccion-1-blends/blob/main/cfea2cbd-55b8-45b7-be0c-ec74fd04a369-removebg-preview.png?raw=true">
<style>
  /* Contenedor principal de producto */
  .product-page {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    align-items: start;
    margin-bottom: 40px;
  }

  /* Imagen principal */
  .main-image-container {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    border: 1px solid rgba(3,3,181,0.06);
    box-shadow: var(--shadow);
    cursor: zoom-in;
  }

  .main-image-container img {
    width: 100%;
    transition: transform 0.2s ease;
    object-fit: cover;
    display: block;
    transform-origin: top left;
  }

  /* Miniaturas */
  .thumbnails {
    display: flex;
    gap: 10px;
    margin-top: 12px;
    justify-content: center;
  }

  .thumbnails img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 8px;
    border: 1px solid rgba(3,3,181,0.06);
    cursor: pointer;
    transition: transform 0.2s ease, border-color 0.2s ease;
  }

  .thumbnails img:hover {
    transform: scale(1.1);
    border-color: var(--primary);
  }

  /* Info del producto */
  .product-info {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .product-info h2 {
    font-size: 32px;
    margin: 0;
    color: var(--primary);
  }

  .product-info p {
    color: var(--muted);
    font-size: 16px;
    margin: 0;
  }

  /* Botón de compra destacado */
  .buy-button {
    display: inline-block;
    background: var(--primary);
    color: #fff;
    padding: 14px 28px;
    border-radius: 10px;
    font-weight: 700;
    text-decoration: none;
    transition: background 0.2s ease, transform 0.2s ease;
  }

  .buy-button:hover {
    background: #0202a0;
    transform: translateY(-2px);
  }

  /* Mensaje de info de compra */
  .buy-info {
    font-size: 14px;
    color: var(--muted);
    margin-top: 12px;
    line-height: 1.4;
  }

  @media (max-width:980px){
    .product-page {
      grid-template-columns: 1fr;
      text-align: center;
    }
    .main-image-container img {
      width: 80%;
      margin: 0 auto;
    }
    .thumbnails {
      justify-content: center;
    }
    .product-info .buy-button {
      margin: 0 auto;
    }
  }
</style>
</head>
<body>
<div class="site">
  <!-- Header  -->
  <header class="header">
    <a class="brand" href="../index.html">
      <div class="logo">
  <img src="https://github.com/blendscol/Imagen-coleccion-1-blends/blob/main/Gradient%20Icon%20Map%20Navigation%20App%20Logo%20(7).png?raw=true" alt="BlendsCol Logo">
</div>

    </a>
    <nav class="nav" aria-label="Navegación principal">
      <a href="../index.html">Inicio</a>
      <!-- <a href="historial.html">Drop Historial</a> -->
      <a href="../proxima-coleccion.html">Próxima Colección</a>
      <a class="cta" href="../index.html#catalogo">Tienda</a>
    </nav>
    <button class="menu-btn" aria-expanded="false" aria-controls="mobile-menu">☰</button>
  </header>

  <!-- Página del producto -->
  <section class="product-page">
    <!-- Imagen principal + miniaturas -->
    <div>
      <div class="main-image-container" id="zoomContainer">
        <img id="mainImage" src="https://github.com/blendscol/Imagen-coleccion-1-blends/blob/main/photo_2025-08-22_17-03-11.jpg?raw=true" alt="Gorra Gris">
      </div>
      <div class="thumbnails">
        <img src="https://github.com/blendscol/Imagen-coleccion-1-blends/blob/main/photo_2025-08-22_17-03-11.jpg?raw=true" alt="Frente" onclick="changeImage(this)">
        <img src="https://github.com/blendscol/Imagen-coleccion-1-blends/blob/main/photo_2025-08-23_11-01-55.jpg?raw=true" alt="Atrás" onclick="changeImage(this)">
      </div>
    </div>

    <!-- Info y botón -->
    <div class="product-info">
      <div class="eyebrow">Disponible</div>
      <h2>Gorra Gris</h2>
      <p>$26.000 — Edición limitada</p>

      <!-- Botón de compra -->
      <a class="cta buy-button" href="https://wa.me/573122397812?text=Hola%2C%20estoy%20interesado%20en%20la%20gorra%20gris.%20%C2%BFMe%20pueden%20dar%20m%C3%A1s%20informaci%C3%B3n%3F" target="_blank">
        Comprar ahora
      </a>

      <!-- Mensaje explicativo -->
      <p class="buy-info">
        Todas nuestras compras se realizan por WhatsApp para ofrecerte una atención personalizada.
      </p>
    </div>
  </section>

  <footer>
    <div style="display:flex;justify-content:space-between;align-items:center;gap:20px;flex-wrap:wrap">
      <div>
        <strong>blendscol</strong>
        <div style="color:var(--muted)">Ediciones limitadas — Cartagena, CO</div>
      </div>
      <div style="color:var(--muted)">Contacto: <a href="+57 3122397812/blends.teamco@gmail.com">blends.teamco@gmail.com</a></div>
    </div>
  </footer>
</div>

<script>
  const btn = document.querySelector('.menu-btn');
  btn && btn.addEventListener('click', ()=>{
    const nav = document.querySelector('nav.nav');
    const expanded = btn.getAttribute('aria-expanded') === 'true';
    btn.setAttribute('aria-expanded', String(!expanded));
    if(nav){
      if(nav.style.display === 'flex') nav.style.display = 'none'; else nav.style.display = 'flex';
    }
  });

  // Cambiar imagen principal al hacer clic en miniatura
  function changeImage(el){
    const main = document.getElementById('mainImage');
    main.src = el.src;
  }

  // Zoom que sigue el cursor
  const zoomContainer = document.getElementById('zoomContainer');
  const mainImage = document.getElementById('mainImage');

  zoomContainer.addEventListener('mousemove', function(e){
    const rect = zoomContainer.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const xPercent = x / rect.width * 100;
    const yPercent = y / rect.height * 100;
    mainImage.style.transformOrigin = `${xPercent}% ${yPercent}%`;
    mainImage.style.transform = 'scale(2)';
  });

  zoomContainer.addEventListener('mouseleave', function(){
    mainImage.style.transform = 'scale(1)';
    mainImage.style.transformOrigin = 'center center';
  });
</script>
</body>
</html>
